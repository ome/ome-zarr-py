---
repos:

  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id: seed-isort-config

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        args: [--target-version=py36]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.1
    hooks:
      - id: pyupgrade
        args:
          - --py36-plus

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: .bumpversion.cfg
      - id: end-of-file-fixer
        exclude: tests/data/
      - id: check-json
        files: \.(json)$
      - id: check-yaml
      - id: fix-encoding-pragma
        args:
          - --remove
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: pretty-format-json
        args:
          - --autofix

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies: [
          # flake8-blind-except, FIXME
          flake8-builtins,
          flake8-rst-docstrings,
          flake8-logging-format,
        ]
        args: [
          # default black line length is 88
          "--max-line-length=88",
          # Conflicts with black: E203 whitespace before ':'
          # Conflicts with PEP8 and black:
          # W503 line break before binary operator
          # Does not recognize deprecated directive in docstrings
          "--ignore=E203,RST303, W503",
          "--rst-roles=class,func,ref,mod,meth,const",
        ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--config-file=mypy.ini]

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        # args: [--config-data=relaxed]
        #

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
